<div class="container">
  <button class="back-button">Regresar</button>
  <div class="from-container">
    <h2>Empieza con tu nombre y tu mejor foto:</h2>
    <div class="photo-upload">
      <img src="#" alt="Upload Photo">
    </div>
    <form>
      <label for="name">Nombre y apellido</label>
      <input type="text" id="name" name="name" value="name">

      <label for="nickname">¿Como te gustan que te llamen?</label>
      <input type="text" id="nickname" name="nickname" value="nickname">
      
      <button type="submit" class="submit-button">¡Listo!</button>
    </form>
  </div>
</div>
